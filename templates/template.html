<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogoteca</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='stylesheet/style.css') }}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/login.js') }}"></script>
  </head>
  <body>
    <nav>
      <div class="logo"><a href="/">Jogoteca</a></div>
      <ul class="menu">
        <li><a href="/lista">Jogos</a></li>
        <li><a href="/sobre">Sobre</a></li>
        <li><a href="/contato">Contato</a></li>
        {% if 'usuario' not in session %}
        <li><a href="#" id="openModal">Login</a></li>
        {% else %}
        <li><a href="/logout">Sair</a></li>
        {% endif %}
      </ul>
    </nav>

    {% if 'usuario' not in session %}
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required />

          <button type="submit" id="entrar">Entrar</button>
        </form>
        <div id="info-cadastro">
          <span
            >Não tem um login? <a href="/cadastro">Faça um cadastro</a></span
          >
        </div>
      </div>
    </div>

    <div id="erroModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="mensagemLogin"></p>
      </div>
    </div>

    {% endif %} {% block content %} {% endblock %}
  </body>
</html>
