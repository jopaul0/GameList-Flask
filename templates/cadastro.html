{% extends "template.html" %} {% block content %}
<div class="titulo">Cadastro de Usuário</div>

    <div class="content">
        <form id="cadastroForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="Digite seu telefone">

            <button type="submit" id="entrar">Cadastrar</button>
        </form>
    </div>

    <!-- Modal (caso necessário) -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="mensagemCadastro"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts/cadastro.js') }}"></script>
{% endblock %}
